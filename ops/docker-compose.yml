version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: analytics-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery-worker:
    image: analytics-pipeline:latest
    container_name: analytics-celery-worker
    restart: unless-stopped
    command: celery -A packages.jobs.celery_app worker --loglevel=info --concurrency=2
    env_file:
      - ../.env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - NX_CUGRAPH_AUTOCONFIG=1
      - NX_CUGRAPH_VERBOSE=0
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ../packages:/app/packages
      - ../scripts:/app/scripts
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  celery-beat:
    image: analytics-pipeline:latest
    container_name: analytics-celery-beat
    restart: unless-stopped
    command: celery -A packages.jobs.celery_app beat --loglevel=info
    env_file:
      - ../.env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ../packages:/app/packages
      - ../scripts:/app/scripts
      - celery-beat-data:/app/celerybeat-schedule

volumes:
  redis-data:
    driver: local
  celery-beat-data:
    driver: local

networks:
  default:
    name: analytics-network