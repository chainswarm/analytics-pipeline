version: '3.8'

services:
  data-pipeline-clickhouse-integration-tests:
    container_name: data-pipeline-clickhouse-tests
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8323:8123"  # HTTP interface
      - "9300:9000"  # Native protocol
      - "9309:9009"  # HTTP for cluster communication
    environment:
      - CLICKHOUSE_DB=test
      - CLICKHOUSE_USER=test
      - CLICKHOUSE_PASSWORD=test
    volumes:
      - clickhouse_test_data:/var/lib/clickhouse
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "clickhouse-client", "--user=test", "--password=test", "--query=SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  clickhouse_test_data: