name: CI

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Run Unit Tests (Fast, No Dependencies)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short --maxfail=10
        continue-on-error: false
      
      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: .pytest_cache/
          retention-days: 7

  # Job 2: Run Integration Tests (With ClickHouse)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests  # Only run if unit tests pass
    
    services:
      clickhouse:
        image: clickhouse/clickhouse-server:latest
        ports:
          - 8323:8123  # HTTP interface
          - 9300:9000  # Native protocol
        env:
          CLICKHOUSE_DB: test
          CLICKHOUSE_USER: test
          CLICKHOUSE_PASSWORD: test
        options: >-
          --health-cmd "clickhouse-client --user=test --password=test --query='SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install ClickHouse client (for health check)
        run: |
          curl https://clickhouse.com/ | sh
          sudo mv ./clickhouse /usr/local/bin/
      
      - name: Wait for ClickHouse
        run: |
          echo "Waiting for ClickHouse to be ready..."
          for i in {1..30}; do
            if clickhouse-client --host localhost --port 9300 --user test --password test --query "SELECT 1" 2>/dev/null; then
              echo "ClickHouse is ready!"
              break
            fi
            echo "Attempt $i/30: ClickHouse not ready yet..."
            sleep 2
          done
      
      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short --maxfail=10
        env:
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 8323
          CLICKHOUSE_USER: test
          CLICKHOUSE_PASSWORD: test
          CLICKHOUSE_DATABASE: test
        continue-on-error: false
      
      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: .pytest_cache/
          retention-days: 7

  # Job 3: Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "====== Test Results Summary ======"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "=================================="
          
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          if [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "❌ Integration tests failed"
            exit 1
          fi
          echo "✅ All tests passed successfully!"