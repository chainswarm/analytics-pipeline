[pytest]
minversion = 7.0
testpaths = tests
addopts = -ra -q --tb=short --durations=10
markers =
    integration: tests that require a real ClickHouse instance
    persistent: keep ClickHouse up across tests in this group
    features: ML feature builder integration tests
    feature_builder: FeatureBuilder component tests
    feature_normalizer: FeatureNormalizer component tests
    feature_integration: End-to-end feature pipeline tests
    feature_cli: CLI interface tests
    feature_performance: Performance and scalability tests
    feature_quality: Data quality validation tests
    slow: slow running tests (>30 seconds)
    requires_sklearn: tests that require scikit-learn
    requires_ml: tests that require ML libraries (pandas, numpy, sklearn)
log_cli = true
log_cli_level = INFO
# Timeout for individual tests (5 minutes)
timeout = 300
# Collect performance stats
collect_ignore = []
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
